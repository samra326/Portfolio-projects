<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/83c89e80e2.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/watch.css">
</head>
<body>
    <div class="container">
        <div class="stop-watch">
            <h1 id="display">00:00:00</h1>
            <div class="btns">
                <div onclick="stop()"><i class="fa-solid fa-stop"></i></div>
                <div onclick="start()"><i class="fa-solid fa-play"></i></div>
                <div onclick="reset()"><i class="fa-solid fa-rotate-left"></i></div>
            </div>
        </div>
    </div>
    

    <script src="./js/watch.js"></script>
</body>
</html>
