<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="calculator-container">

            <form>
                <div class="results">
                <input type="text" name="display" >
            </div>
                <div>
                    <input type="button" value="AC" onclick = " display.value = '' " class="clr">
                    <input type="button" value="DE" onclick = " display.value = display.value.toString().slice
                    (0,-1) " class="clr">

                    <input type="button" value="." onclick = " display.value += '.' ">
                    <input type="button" value="/" onclick = " display.value += '/' ">
                </div>

                <div>
                    <input type="button" value="07" onclick = " display.value += '7' ">
                    <input type="button" value="08" onclick = " display.value += '8' ">
                    <input type="button" value="09" onclick = " display.value += '9' ">
                    <input type="button" value="-" onclick = " display.value += '-' ">
                </div>

                <div>
                    <input type="button" value="04" onclick = " display.value += '4' ">
                    <input type="button" value="05" onclick = " display.value += '5' ">
                    <input type="button" value="06" onclick = " display.value += '6' ">
                    <input type="button" value="*" onclick = " display.value += '*' ">
                </div>

                <div>
                    <input type="button" value="01" onclick = " display.value += '1' ">
                    <input type="button" value="02" onclick = " display.value += '2' ">
                    <input type="button" value="03" onclick = " display.value += '3' ">
                    <input type="button" value="+" onclick = " display.value += '+' ">
                </div>

                <div>
                    <input type="button" value="00" onclick = " display.value += '00' ">
                    <input type="button" value="0" onclick = " display.value += '0' ">
                    <input type="button" value="=" class="equal" onclick = "display.value = eval(display.value) ">
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
