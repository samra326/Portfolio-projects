<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/analogue.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main-container">
        <div class="clock-container">

            <div style="--clr: black;" id="hours" class="hand" ><i></i></div>
            <div style="--clr: blue; " id="minutes" class="hand"><i></i></div>
            <div style="--clr: green;" id="seconds" class="hand"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>

<script>
    
let hour = document.getElementById('hours');
let mints = document.getElementById('minutes');
let scnds = document.getElementById('seconds');

function displaytime(){

    let date = new Date();

    let hh = date.getHours();
    let mm= date.getMinutes();
    let ss = date.getSeconds();

    let hRotation = 30*hh + mm/2;
    let mrotate = 6*mm;
    let srotate = 6*ss;

    hour.style.transform = `rotate(${hRotation}deg)`;
    mints.style.transform = `rotate(${mrotate}deg)`;
    scnds.style.transform = `rotate(${srotate}deg)`;
}

setInterval(displaytime, 1000);
</script>
</body>
</html>
